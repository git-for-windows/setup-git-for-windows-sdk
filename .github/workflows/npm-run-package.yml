name: 'npm run package'
# Main use case: repackage when Dependabot updates a dependency
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - package.json
      - package-lock.json
  workflow_dispatch:
    inputs:
      branch:
        description: 'Process this branch'
        required: false
        type: string

jobs:
  npm-run-package: # make sure build/ci work properly
    outputs:
      needs-push: ${{ steps.check.outputs.needs-to-commit }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ inputs.branch }}${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GIT_FOR_WINDOWS_CI_PUSH }}
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run format && git diff-files
      - run: npm run test
      - run: npm run package
      - name: check if commit & push is needed
        id: check
        run: |
          git add -u -- dist/ &&
          git diff-index --cached --exit-code HEAD -- ||
          echo "::set-output name=need-to-commit::yes"
      - name: commit
        if: steps.check.outputs.need-to-commit == 'yes'
        run: |
          git config user.name "${{github.actor}}" &&
          git config user.email "${{github.actor}}@users.noreply.github.com" &&
          git commit -m 'npm run build && npm run package' -- dist/ &&
          git update-index --refresh &&
          git diff-files --exit-code &&
          git diff-index --cached --exit-code HEAD -- &&
          git bundle create build-and-package.bundle HEAD^..
      - name: upload bundle
        uses: actions/upload-artifact@v3
        with:
          path: build-and-package.bundle
  push:
    needs: npm-run-package
    runs-on: ubuntu-latest
    if: needs.npm-run-package.outputs.needs-push == 'yes'
    environment: git-for-windows-ci-push
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ inputs.branch }}${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GIT_FOR_WINDOWS_CI_PUSH }}
      - name: get bundle
        uses: actions/download-artifact@v3
      - name: push
        run: |
          git pull build-and-package.bundle HEAD &&
          git push
